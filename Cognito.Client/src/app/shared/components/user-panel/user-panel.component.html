<div class="user-panel">
    <div class="user-info">
        <div class="image-container">
            <div class="user-image" style="background:url({{ userImageURL }})  no-repeat #fff;">
                {{ initialName }}
            </div>
        </div>
        <!-- <div class="user-name">{{username}}</div> -->
        <div class="user-name"></div>
    </div>
    <dx-context-menu
        *ngIf="menuMode === 'context'"
        [items]="menuItems"
        target=".user-button"
        showEvent="dxclick"
        width="170px"
        [position]="{ my: 'top center', at: 'bottom center' }"
        cssClass="user-menu"
    >
    </dx-context-menu>
    <dx-list *ngIf="menuMode === 'list'" class="dx-toolbar-menu-action" [items]="menuItems">
    </dx-list>
</div>
